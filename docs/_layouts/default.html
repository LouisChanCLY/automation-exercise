<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title | escape }} | {% endif %}{{ site.title | escape }}</title>
    <meta name="description" content="{{ page.description | default: page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

    {% feed_meta %}
    {% seo %}
  </head>

  <body>
    <header class="site-header" role="banner">
      <div class="wrapper">
        <a class="site-title" rel="author" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>

        <nav class="site-nav">
          <a class="page-link" href="{{ "/exercises/" | relative_url }}">Exercises</a>
          <a class="page-link" href="{{ "/guides/setup/" | relative_url }}">Setup Guide</a>
          <a class="page-link" href="https://github.com/louischancly/automation-exercises">GitHub</a>
        </nav>
      </div>
    </header>

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    <footer class="site-footer">
      <div class="wrapper">
        <p>Â© 2024 {{ site.title }}. Built with Jekyll and hosted on GitHub Pages.</p>
      </div>
    </footer>

    {% if page.layout == "exercise" or page.mermaid %}
      {% include mermaid.html %}
    {% endif %}
  </body>
</html>
