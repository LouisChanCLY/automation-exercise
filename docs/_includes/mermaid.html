<!-- Mermaid diagram support -->
<script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    mermaid.initialize({
      startOnLoad: true,
      theme: 'default',
      themeVariables: {
        primaryColor: '#2a7ae4',
        primaryTextColor: '#fff',
        primaryBorderColor: '#1e5aa8',
        lineColor: '#5C5C5C',
        secondaryColor: '#f0f0f0',
        tertiaryColor: '#fff'
      }
    });

    // Convert any ```mermaid code blocks to proper divs
    document.querySelectorAll('pre code.language-mermaid').forEach(function(elem) {
      const parent = elem.parentElement;
      const mermaidDiv = document.createElement('div');
      mermaidDiv.className = 'mermaid';
      mermaidDiv.textContent = elem.textContent;
      parent.parentElement.replaceChild(mermaidDiv, parent);
    });

    mermaid.init();
  });
</script>
